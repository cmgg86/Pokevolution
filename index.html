<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The game of evolued Pokemons">
        <link rel="stylesheet" href="css/index.css">
        <title>Pokevolution</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-h1">Pokevolution</h1>
        </header>
        <section class="section">
            <h2 class="section-h2">Home page</h2>
            <form class="section-form">
                <label class="section-form-label" for="select">Choose your name :</label>
                <select class="section-form-select" id="select">
                    <option class="section-form-select-option" value="Red">Red</option>
                    <option class="section-form-select-option" value="Green">Green</option>
                    <option class="section-form-select-option" value="Blue">Blue</option>
                </select>
                <button class="section-form-button" type="button" onclick="getData()">Choose your team !</button>
            </form>
        </section>
        <footer class="footer">
            <nav class="footer-nav">
                <a class="footer-nav-a" href="#">Pokedex</a>
    </body>
    <script src="js/pokedex.js"></script>
    <script src="js/index.js"></script>
</html>
